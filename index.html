<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="text/javascript" src="./js/index.js!"></script>
    <script type="text/javascript" src="./js/data.js"></script>
  </head>
  <!-- 构建页面主题 -->
  <body class="homepage">
    <!-- 创建页面主要的内容显示区域 -->
    <main class="container">
      <!-- 创建任务框的头部，显示标题 -->
      <header >
        <h1 class="title">Manager Your Tasks</h1>
      </header>
      <!-- 制作任务统计栏，并通过section创建四个部分来添加不同的内容 -->
      <nav class="overview">
        <!-- 创建第一个部分：所有任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static all-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">All tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
        <!-- 创建第二个部分：进行中任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static active-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">Active Tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
        <!-- 创建第三个部分：进行中任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static padding-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">Padding Tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
        <!-- 创建第三个部分：进行中任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static closed-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">Closed Tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
      </nav>


    </main>
    
    

  </body>

</html>

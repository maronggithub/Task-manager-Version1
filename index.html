<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
  </head>
  <body class="theme">
    <!-- 设置主体任务框 -->
    <main id="container" class="container">
      <header>
        <!-- 设置任务框的名称 -->
        <h1 class="title">Manage Your Tasks</h1>
      </header>
      <!-- 创建导航栏，并通过section分别创建导航栏的四个部分-->
      <nav id="overview" class="overview">
        <!-- 创建导航栏的第一个部分allTasks-->
        <section id="allTasks" class="statistics all-tasks">
          <!-- 对第一个部分再进行划分，左边显示文本内容，右边显示数字-->
          <div class="statistics-left">
            <h3 class="statistices-title">All Tasks</h3>
            <p class="statistics-content">0</p>
          </div>
          <div class="statistics-right"></div>
        </section>
        <!-- 创建导航栏的第二个部分activetasks-->
        <section id="activeTasks" class="statistics active-tasks">
          <!-- 对第一个部分再进行划分，左边显示文本内容，右边显示数字-->
          <div class="statistics-left">
            <!-- 设置文本内容和数字区域-->
            <h3 class="statistices-title">Active Tasks</h3>
            <p class="statistics-content">0</p>
          </div>
          <!-- 右边区域显示任务的百分比-->
          <div class="statistics-right">
            <p class="statistics-proportion">0%</p>
          </div>
        </section>
        <section id="paddingTasks" class="statistics padding-tasks">
          <div class="statistics-left">
            <h3 class="statistices-title">Padding Tasks</h3>
            <p class="statistics-content">0</p>
          </div>
          <div class="statistics-right">
            <p class="statistics-proportion">0%</p>
          </div>
        </section>
        <section id="closedTasks" class="statistics closed-tasks">
          <div class="statistics-left">
            <h3 class="statistices-title">Closed Tasks</h3>
            <p class="statistics-content">0</p>
          </div>
          <div class="statistics-right">
            <p class="statistics-proportion">0%</p>
          </div>
        </section>
      </nav>
      <article>
        <section id="titleBar" class="title-bar">
          <h2 class="task-list-title">Your Tasks List</h2>
          <p class="tools">
            <input
              type="text"
              class="search-input"
              placeholder="Please enter task name to search"
            />
            <button class="btn btn-search">
              <img src="./images/search.svg" />
            </button>
            <button class="btn">
              <img src="./images/add.svg" />
            </button>
          </p>
        </section>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/popwindow.css" />
    <script type="text/javascript" src="./js/index.js!"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/popwindow.js"></script>
  </head>
  <!-- 构建页面主题 -->
  <body class="homepage" onload="showTasks()">
    <!-- 创建页面主要的内容显示区域 -->
    <main class="container">
      <!-- 创建任务框的头部，显示标题 -->
      <header >
        <h1 class="title">Manager Your Tasks</h1>
      </header>
      <!-- 制作任务统计栏，并通过section创建四个部分来添加不同的内容 -->
      <nav class="overview">
        <!-- 创建第一个部分：所有任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static all-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">All tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
        <!-- 创建第二个部分：进行中任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static active-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">Active Tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
        <!-- 创建第三个部分：进行中任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static padding-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">Padding Tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
        <!-- 创建第三个部分：进行中任务统计栏，并且再划分两个部分，左边显示文本内容，右边显示数字 -->
        <section class="static closed-tasks">
          <!-- 左边 -->
          <div class="content-left">
            <h3 class="text-title">Closed Tasks</h3>
            <p class="text-number">0</p>
          </div>
          <!-- 右边 -->
          <div class="content-right">
            <p class="static-proportion">0%</p>
          </div>
        </section>
      </nav>
       <!-- 创建任务显示栏 -->
      <div class="task-container">
        <!-- 第一部分：展示栏标题 -->
        <section class="title-bar">
          <h2 class="task-list-title">Your Tasks List</h2>
          <div class="search-add">
            <input
              id="searchText"
              type="text"
              class="search-input"
              placeholder="Please enter task name to search"
            />
            <button id="titleBtnSearch" class="title-bar-btn btn-search" onclick="searchTask()"><img src="./images/search.svg" /></button>
            <button id="titleBtnAdd" class="title-bar-btn btn-add" onclick="appearpopup()"><img src="./images/add.svg" /></button>
          </div>
        </section>
        
        <!-- 任务展示栏任务成列部分 -->
        <section class="task-list" >
          <!-- 设置各个项目的标题 -->
         
        <!-- <table class="task-list-table" cellspacing="40">
          <tr class="task-list-header">
            <th class="task-num-col">#</th>
            <th class="task-name">Task Name</th>
            <th class="task-description">Task Description</th>
            <th class="task-deadline">Deadline</th>
            <th class="task-status">Status</th>
            <th class="task-operation">Operation</th>

          </tr>
        </table>
         -->
         <header class="task-list-header">
          <div class="task-num">#</div>
          <div class="task-name up-down-btn">Task Name<span class="sort-btn-field"><button class="sort-btn sort-up"></button><button
              class="sort-btn sort-down"></button></span></div>
          
          <div class="task-description">Task Description</div>
          
          <!-- 添加btn -->
          <div class="task-deadline up-down-btn">Deadline<span class="sort-btn-field"><button class="sort-btn sort-up"></button><button
              class="sort-btn sort-down"></button></span></div>
          <div class="task-status up-down-btn">Status</span><span class="sort-btn-field"><button class="sort-btn sort-up"></button><button
              class="sort-btn sort-down"></button></div>
          <div class="task-operation">Operation</div>
         </header>
         <!-- 利用列表创建添加各个任务 -->
         <ol id="taskbody"></ol>
        </section>
      </div>


    </main>
    <!-- 创作模态框：点击添加任务按钮，弹出添加任务画面 -->
    <div id="popupModal" class="popup-modal">
      <div id="modalContent" class="modal-content">
        <!-- 模态框标题 -->
        <header id="modalHeader" class="modal-header">
          <img id="modalDddIcon" src="./images/modal_add_icon.svg">
          <h2 id="headerModalTitle" class="header-title">New A Task</h2>
          <button id="modalCloseBtn" class="btn-icon" onclick="closepopup()">
            <img src="./images/modal_cancel_icon.svg" />
          </button>
        </header>
        <!-- 模态框内容 -->
        <section id="addContent" class="add-content">
          <label for="taskName">name</label>
          <input id="taskName" type="text"/>
          <label for="taskDeadline">deadline</label>
          <input id="taskDeadline" type="text" />
          <label for="taskDescription">Description</label>
          <textarea
            id="textDescription"
            rows="5"
            maxlength="200"
            placeholder="Please enter task descript, Maximum 200 characters"></textarea>
            <!-- 模态框底部按钮 -->
        </section>
        <footer id="modalFooter" class="modal-footer">
          <button id="mdoalBtnCancle" class="modal-btn-cancle" onclick="canclepopup()">取消</button>
          <button id="modalBtnConfirm" class="modal-btn-confirm">确认</button>
        </footer>
      </div>
    </div>
    
    

  </body>

</html>
